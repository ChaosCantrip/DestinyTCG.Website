name: Update Monorepo Submodule Pointer

on:
  push:
    branches:
      - main

jobs:
  update-monorepo:
    uses: ChaosCantrip/DestinyTCG/.github/workflows/update-monorepo.yml@main
    with:
      commit-sha: ${{ github.sha }}
      submodule-reference: "website"
    secrets:
      monorepo-read-pat: ${{ secrets.MONOREPO_READ_PAT }}
      monorepo-write-pat: ${{ secrets.MONOREPO_WRITE_PAT }}